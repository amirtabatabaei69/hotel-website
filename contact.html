<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Welcome to the most extraordinary Hotel at Portsmouth"
    />
    <meta
      name="Keywords"
      content="hotel,best hotel,portsmouth hotel,UK hotel,uk portsmouth hotel"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 768px)"
      href="./css/mobile.css"
    />
    <script
      src="https://kit.fontawesome.com/f404dd5be2.js"
      crossorigin="anonymous"
    ></script>
    <title>PTM Hotel | Contact</title>
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h2 class="logo"><a href="index.html">PTM</a></h2>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a class="current"></li>
            <li><a  class="current"  href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    
      <section id="contact-form">
        <div class="container">
          <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
          <p>Please fill out the form below to contact us</p>
          <form>
            <div class="input-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" >
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" >
            </div>
            <div class="input-group">
              <label for="message">Message</label>
              <textarea name="message" id="message" ></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </div>
      </section>
     
      <section id="contact-info" class="bg-dark">
        <div class="container">
        <div class="box ">
            <i class="fas fa-thumbtack fa-3x"></i>
            <h3>Location</h3>
            <p>Portsmouth,United Kingdom</p>
        </div>
        <div class="box ">
            <i class="fas fa-phone fa-3x fa-3x"></i>
            <h3>Phone Number</h3>
            <p>+44 555-5555</p>
        </div>
        <div class="box ">
            <i class="fas fa-envelope fa-3x fa-3x"></i>
            <h3>Email Address</h3>
            <p>somthingcool@gmail.com</p>
        </div>
      </div>
      </section>

    <footer id="main-footer">
      <p>Hotel PTM &copy; 2019,All Rights Reserved.</p>
    </footer>
  </body>
</html>
